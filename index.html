<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מערכת צח"י - התחברות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">כניסה למערכת צח"י</h1>
    <form id="loginForm" class="space-y-4">
      
      <div>
        <label class="block font-medium mb-1">שם מלא</label>
        <input type="text" id="name" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="הקלד שם מלא">
      </div>

      <div>
        <label class="block font-medium mb-1">מייל</label>
        <input type="email" id="email" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com">
      </div>

      <div>
        <label class="block font-medium mb-1">טלפון</label>
        <input type="tel" id="phone" required pattern="[0-9]{9,}" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0501234567">
      </div>

      <div>
        <label class="block font-medium mb-1">תפקיד בצח"י</label>
        <input type="text" id="role" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="יו״ר / ביטחון / רווחה וכו׳">
      </div>

      <div>
        <label class="block font-medium mb-1">יישוב</label>
        <input type="text" id="settlement" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="שם היישוב">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
        המשך
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const role = document.getElementById("role").value;
      const settlement = document.getElementById("settlement").value;

      // Sheet2API endpoint
      const sheetAPI = "https://sheet2api.com/v1/RSdcrVpSS7at/logs";

      const payload = {
        Name: name,
        Email: email,
        Phone: phone,
        Role: role,
        Settlement: settlement
      };

      try {
        const res = await fetch(sheetAPI, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          window.location.href = "home.html"; // redirect on success
        } else {
          alert("שגיאה בשליחת המידע לשרת. נסה שוב.");
        }
      } catch (err) {
        alert("חלה בעיה בחיבור לשרת.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
